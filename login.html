<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LavadoPro - Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .login-card h1 {
      color: #1976d2;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .login-card input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border: 1px solid #90caf9;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }
    .login-card input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 5px #64b5f6;
    }
    .login-card button {
      background: #1976d2;
      color: white;
      border: none;
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: 0.3s;
    }
    .login-card button:hover {
      background: #0d47a1;
    }
    .login-card p {
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
    }
    .login-card a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>LavadoPro</h1>
    <form>
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
  </div>
</body>
</html>
